{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" alt="">
        <h2 class="title">{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p class="created">{{ article.created }}</p>
    </div>
</div>
{% endblock %}
