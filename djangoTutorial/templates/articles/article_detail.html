{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <h2 class="title text">{{ article.title }}</h2>
        <p class="createdby">Created by {{ article.author }}</p>
        <img src="{{ article.thumb.url }}" alt="thumb" class="w-100">
        <p>{{ article.body | safe }}</p>
        <p class="created">{{ article.created }}</p>
    </div>
</div>
{% endblock %}
